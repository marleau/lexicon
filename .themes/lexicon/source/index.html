---
layout: default
---

<div id="recent-words">
    {% assign index = true %}
    {% for post in paginator.posts %}
        {% assign content = post.content %}
        <article class="clearfix">
            {% include article.html %}
        </article>
    {% endfor %}
</div>

<div id="pagination" class="clearfix">
    {% if paginator.next_page %}
        <a class="prev left" href="{{ paginator.next_page }}">&larr;</a>
    {% endif %}
    {% if paginator.previous_page %}
        <a class="next right" href="{{ paginator.previous_page }}">&rarr;</a>
    {% endif %}
</div>
